<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home url</title>
    <script>
      document.addEventListener("DOMContentLoaded", init);
      async function init() {
        const options = {
          method: "POST",
          body: "firstname=Vera&lastname=River",
          headers: { "content-Type": "application/x-www-form-urlencoded" },
        };
        const data = await fetch("/", options);
        const jsonData = await data.json();
        document.getElementById("resultarea").textContent = JSON.stringify(
          jsonData,
          null,
          2
        );
      }
    </script>
  </head>
  <body>
    <h1>Home URL</h1>
    <pre id="resultarea"></pre>
  </body>
</html>
